<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="nav">
            <img src="./imges/logo.png" alt="">
            <a href=""><i class='bx bx-category-alt'></i>
                <p>Каталог</p>
            </a>
            <input type="text" placeholder="Найти товар">
            <div class="navIcon">
                <i class='bx bx-heart'></i>
                <p>Избранное</p>
            </div>
            <div class="navIcon">
                <i class='bx bx-package'></i>
                <p>Заказы</p>
            </div>
            <div class="navIcon">
                <i class='bx bx-cart'></i>
                <p>Корзина</p>
            </div>
            <i class='bx bx-user'></i>
        </div>
        <div class="catologtext">
            <h1>Каталог</h1>
        </div>
        <div class="catalog">
            <div class="catalogItem">
                <img src="./imges/img.png" alt="">
                <p>Молоко, сыр, яйцо</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (1).png" alt="">
                <p>Хлеб</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (2).png" alt="">
                <p>Фрукты и овощи</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (3).png" alt="">
                <p>Замороженные продукты</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (4).png" alt="">
                <p>Напитки</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (5).png" alt="">
                <p>Кондитерские изделия</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (6).png" alt="">
                <p>Чай, кофе</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (7).png" alt="">
                <p>Бакалея</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (8).png" alt="">
                <p>Здоровое питание</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (9).png" alt="">
                <p>Зоотовары</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (10).png" alt="">
                <p>Детское питание</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (11).png" alt="">
                <p>Мясо, птица, колбаса</p>
            </div>
            <div class="catalogItem">
                <img src="./imges/img (13).png" alt="">
                <p>Мясо, птица, колбаса</p>
            </div>

        </div>
    </div>
</body>

</html>
